{% extends 'base.html' %}

{% block title %}Edit Note{% endblock %}

{% block content %}
    <h2>Edit Note</h2>
    <form method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ note.title }}" required><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10">{{ note.content }}</textarea><br><br>
        <button type="submit">Update Note</button>
    </form>
    <p><a href="{{ url_for('notes') }}">Back to notes</a></p>
{% endblock %}
